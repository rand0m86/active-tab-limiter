<!DOCTYPE html>
<html>
<head>
  <title>Active Tab Limiter Options</title>
  <style>
    body { padding: 10px; }
    label {
        display: inline-block;
        width: 11em;
        text-align: right;
        padding-right: 1em;
    }
    .config-item {
        padding-bottom: 1em;
    }
    #status { padding-bottom: 1.5em; }
  </style>
</head>

<body>

  <div class="config-item">
    <label>Order of tab closing</label>
    <select id="fifo">
      <option value="true">Old tabs first</option>
      <option value="false">Latest tabs first</option>
    </select>
  </div>

  <div class="config-item">
    <label>Maximum amount of tabs for any browser window</label>
    <input type="number" id="maxTabsPerWindow" min="1">
  </div>

  <div class="config-item">
    <label>Ignore Pinned Tabs</label>
    <input type="checkbox" id="ignorePinnedTabs">
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
